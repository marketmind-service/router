name: Build and deploy router

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: marketmind-service/router

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image to GHCR
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.ROUTER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ROUTER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ROUTER_AZURE_SUBSCRIPTION_ID }}

      - name: Deploy container app
        uses: azure/container-apps-deploy-action@v2
        with:
          containerAppName: router
          resourceGroup: marketmind
          registryUrl: ghcr.io
          registryUsername: ${{ secrets.ROUTER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ROUTER_REGISTRY_PASSWORD }}
          imageToDeploy: ghcr.io/marketmind-service/router:${{ github.sha }}
          environmentVariables: |
            AZURE_OPENAI_ENDPOINT=${{ secrets.AZURE_OPENAI_ENDPOINT }}
            AZURE_OPENAI_DEPLOYMENT=${{ secrets.AZURE_OPENAI_DEPLOYMENT }}
            AZURE_OPENAI_API_KEY=${{ secrets.AZURE_OPENAI_API_KEY }}
